<!DOCTYPE html>
<html>
<head>
	<title>Vuejs - #1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">
			<!--<h1>{{ reverse() }}</h1>-->
			<!--<h1>{{ reverse }}</h1>-->
			<!--<div class="col-md-6">
				<input type="text" class="form-control" v-model="km">
			</div>

			<div class="col-md-6">
				<input type="text" class="form-control" v-model="m">
			</div>-->
			<div class="col-md-12">
				<input type="text" class="form-control" v-model="fullname">
				<h3>{{ fullname }}</h3>
			</div>

		</div>
	</div>
	<script type="text/javascript">
	new Vue ({
		el : '#app',
		data : {
			message : 'Random text !',
			km: 0,
			m: 0,
			first: 'mahmoud',
			last: 'salem'
		},
		methods:{
			// Don't use methods with loops because it will call loop each time method will be call.

			/*reverse: function(){
				return this.message.split('').reverse().join('');
			}*/
		},
		computed: {
			// Pretty with loops

			/*reverse: function(){
				return this.message.split('').reverse().join('');
			}*/

			
			fullname:{
				// Getter
				get: function(){
					return this.first + ' ' + this.last;
				},

				// Setter
				set: function(val){
					var name = val.split(' ');
					this.first = name[0];
					this.last = name[1];
				}
			}
		},

		watch: {
			km: function (val) {
				this.km = val;
				this.m  = val * 1000
			},

			m: function (val) {
				this.m = val;
				this.km  = val / 1000
			},
		}

	});
	</script>
</body>
</html>
