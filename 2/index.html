<!DOCTYPE html>
<html>
<head>
	<title>Vuejs - #2</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">
			
			<!--<div v-bind:class="alerting">This is an alert.</div>-->
			<div v-bind:class="{'alert alert-success' : isActive, 'col-md-6' : isHalfRow}">This is an alert.</div>

			<!-- Shortcut : insted of v-bind -->
			<h3 :style="styling" :title="title">This is style sheet test.</h3>

			<h5 :class="[isActive ? 'alert alert-success' : 'alert alert-warning']">THis is if else tag!</h5>

		</div>
	</div>
	<script type="text/javascript">
	new Vue ({
		el : '#app',
		data : {
			//alerting: 'alert alert-success'
			isActive: true,
			isHalfRow: false,
			styling:{
				color: '#DDD',
				border: '1px solid #000'
			},
			title: 'this is test of binding attribute in the tag!'

		},

	});
	</script>
</body>
</html>
