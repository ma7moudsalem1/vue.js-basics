<!DOCTYPE html>
<html>
<head>
	<title>Vuejs - #3</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">

			<div class="col-md-12">
				<!--<h3 v-show="show">This show tag.</h3>-->
				<h3 v-if="show">This show tag.</h3>
				<!--<h3 v-else="show">This Hidden tag.</h3>-->
				<h3 v-else-if="show1">This if else show tag.</h3>
			</div>

			<div class="form-group col-md-6">
				<input type="text" class="form-control" v-model="text" />
			</div>

			<div class="form-group col-md-6">
				<button class="btn btn-success" v-on:click="find">Find</button>
			</div>

			<div class="form-group col-md-6">
				<ul v-for="user in users" v-if="user.name == value || user.email == value"><h5>Name: {{ user.name }} - Email: {{ user.email }}</h5> </ul>
			</div>


		</div>
	</div>
	<script type="text/javascript">
	new Vue ({
		el : '#app',
		data : {
			users:[
				{name: 'mahmoud', email: 'mm@yahoo.com'},
				{name: 'ahmed', email: 'aa@hotmail.com'},
				{name: 'khaled', email: 'kk@gmail.com'},
			],
			show: false,
			show1: true,
			text: '',
			value: ''
		},

		methods: {
			find: function(){
				this.value = this.text;
			}
		}

	});
	</script>
</body>
</html>
