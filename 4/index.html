<!DOCTYPE html>
<html>
<head>
	<title>Vuejs - #4</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">

		<!--<ul v-for="(fruit,index,key) in fruits">
			<li>{{ key+1 }}. {{ index }} => {{ fruit }}</li>
		</ul>-->

		<ul v-for="(fruit,index) in fruits">
			<li>{{ index+1}}. {{ fruit }}</li>
		</ul>

		<div class="col-md-6"> 
			<div class="form-group col-md-8">
				<input type="text" class="form-control" v-model="newf" />
			</div>

			<div class="form-group col-md-4">
				<button class="btn btn-info" @click="addFruit">Add</button>
			</div>

		</div>

		</div>
	</div>
	<script type="text/javascript">
	new Vue ({
		el : '#app',
		data : {
			/*fruits: {
				red: 'Apple',
				yellow: 'Mango',
				orange: 'Orange',
			}*/

			fruits: [
				fr = 'Apple',
				fr = 'Mango',
				fr = 'Orange',
			],
			newf: ''

		},
		methods:{
			addFruit: function(){
				this.fruits.push(this.newf)
			}
		}

	});
	</script>
</body>
</html>
