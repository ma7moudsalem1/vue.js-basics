<!DOCTYPE html>
<html>
<head>
	<title>Vuejs - #5</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <style type="text/css">
 	.select{
 		background-color: #0a8214;
 		color: #FFF
 	}
 	.unselect{
 		background-color: #66d06f;
 		color: #FFF
 	}
 </style>
</head>
<body>
	<div class="container">
		<div id="app">

			<div class="col-md-offset-2 col-md-10">
				<ul class="list-group">
				  <!--<li class="list-group-item" :class="fruit.class" v-for="fruit in fruits" @click.once="click(fruit)">-->
				  <li class="list-group-item" :class="fruit.classN" v-for="fruit in fruits" @click="click(fruit)">
				    <span class="badge">{{ fruit.cost }} {{currency}}</span>
				    {{ fruit.name }}
				  </li>

				  <li class="list-group-item">
				    Total : {{ total }} {{ currency }}
				  </li>
				</ul>
			</div>

		</div>
	</div>
	<script type="text/javascript">
	new Vue ({
		el : '#app',
		data : {
			currency: 'EGP',
			total: 0,
			fruits: [
				{name: 'apple', cost:10, clicked: false, classN: 'unselect'},
				{name: 'mango', cost:15, clicked: false, classN: 'unselect'},
				{name: 'orange', cost:5, clicked: false, classN: 'unselect'},
			],
		},
		methods:{
			click: function(fruit){
				if (fruit.clicked) {
					this.total -= fruit.cost;
					fruit.classN = 'unselect';
				}else{
					this.total += fruit.cost;
					fruit.classN = 'select';
				}
				fruit.clicked = ! fruit.clicked;
			}
		}

	});
	</script>
</body>
</html>
