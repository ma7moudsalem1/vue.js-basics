<!DOCTYPE html>
<html>
<head>
	<title>Vuejs - #8</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div id="app">
			<div class="col-md-offset-2 col-md-10">
				<sidebar v-model="value"></sidebar>
				<div class="form-group col-md-12">
					<label for="">Input outside the box</label>
					<input type="text" class="form-control" v-model="value" /> 
				</div>
				
				
			</div>
		</div>
	</div>
	<script type="text/javascript">
	Vue.component('sidebar', {
		template: `
			<div class="form-group col-md-12">
			<label for="">Input Inside the box</label>
			<input type="text" class="form-control" v-on:input="change(valueB)" v-model="valueB" /> 
			</div>	
		`,

		data(){
			return {
				valueB : ''
			}
		},

		methods:{
			change(valueB){
				return this.$emit('input', valueB);
			}
		},

			
	});
	new Vue ({
		el : '#app',
		data : {
			value: ''
		},

	});
	</script>
</body>
</html>
